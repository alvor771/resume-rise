<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="125" cy="125" r="120" fill="#f8fafc" />
  
  <!-- Wave 1 -->
  <path d="M50,160 Q125,130 200,160" 
        stroke="#4F46E5" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" />
  
  <!-- Wave 2 -->
  <path d="M30,180 Q125,140 220,180" 
        stroke="#6366F1" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" />
  
  <!-- Wave 3 -->
  <path d="M10,200 Q125,150 240,200" 
        stroke="#818CF8" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" />
  
  <!-- Dots at the end of waves -->
  <circle cx="50" cy="160" r="3" fill="#4F46E5" />
  <circle cx="30" cy="180" r="4" fill="#6366F1" />
  <circle cx="10" cy="200" r="5" fill="#818CF8" />
  <circle cx="200" cy="160" r="3" fill="#4F46E5" />
  <circle cx="220" cy="180" r="4" fill="#6366F1" />
  <circle cx="240" cy="200" r="5" fill="#818CF8" />
</svg>
