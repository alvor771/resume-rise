<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Группа с анимацией появления -->
  <g class="dashboard-pdf">
    <!-- Фон документа -->
    <rect x="8" y="6" width="32" height="36" rx="2" fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5">
      <animate attributeName="fill" values="#FEE2E2;#FEE2E2;#FECACA;#FEE2E2" dur="8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Верхняя панель PDF -->
    <rect x="10" y="10" width="28" height="6" rx="1" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="1">
      <animate attributeName="width" values="28;26;28" dur="5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Заголовок PDF -->
    <rect x="14" y="20" width="20" height="2" rx="1" fill="#EF4444" fill-opacity="0.3">
      <animate attributeName="width" values="20;24;20" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Строки текста -->
    <g class="text-lines">
      <rect x="14" y="26" width="16" height="1.5" rx="0.75" fill="#EF4444" fill-opacity="0.5">
        <animate attributeName="width" values="16;20;16" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="14" y="30" width="18" height="1.5" rx="0.75" fill="#EF4444" fill-opacity="0.4">
        <animate attributeName="width" values="18;22;18" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="14" y="34" width="14" height="1.5" rx="0.75" fill="#EF4444" fill-opacity="0.3">
        <animate attributeName="width" values="14;18;14" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Иконка PDF -->
    <g class="pdf-icon">
      <rect x="30" y="24" width="6" height="8" rx="1" fill="#EF4444" stroke="#EF4444" stroke-width="0.5">
        <animate attributeName="y" values="24;22;24" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="33" y="30" font-family="Arial" font-size="4" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
    </g>
    
    <!-- Страницы снизу (эффект стопки) -->
    <rect x="10" y="38" width="28" height="2" rx="1" fill="#FCA5A5" fill-opacity="0.5">
      <animate attributeName="y" values="38;39;38" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="11" y="40" width="26" height="2" rx="1" fill="#FCA5A5" fill-opacity="0.3">
      <animate attributeName="y" values="40;41;40" dur="6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Анимация курсора -->
    <rect x="14" y="26" width="2" height="8" fill="#EF4444" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="height" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Стили анимации -->
  <style type="text/css">
    .dashboard-pdf {
      transform-origin: center;
      animation: float 8s ease-in-out infinite;
    }
    
    .text-lines {
      transform-origin: center;
      animation: float 6s ease-in-out infinite reverse;
    }
    
    .pdf-icon {
      transform-origin: center;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-0.3deg); }
      50% { transform: translateY(-2px) rotate(0.3deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</svg>
