<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    .draw {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease-out forwards;
    }
    
    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1s; }
    .delay-3 { animation-delay: 1.5s; }
    .delay-4 { animation-delay: 2s; }
    
    /* Fade in for non-stroked elements */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    .fade-delay-1 { animation-delay: 0.5s; }
    .fade-delay-2 { animation-delay: 1s; }
    .fade-delay-3 { animation-delay: 1.5s; }
    .fade-delay-4 { animation-delay: 2s; }
  </style>
  
  <!-- Main Background -->
  <rect width="1200" height="600" rx="16" fill="#1F2937" class="fade-in"/>
  
  <!-- Top Navigation -->
  <rect x="24" y="24" width="1152" height="64" rx="8" fill="#1E1B4B" opacity="0.8" class="fade-in fade-delay-1"/>
  
  <!-- Sidebar -->
  <rect x="24" y="104" width="240" height="472" rx="8" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-1"/>
  
  <!-- Resume Preview Area -->
  <rect x="280" y="104" width="600" height="472" rx="8" fill="#1F2937" class="fade-in fade-delay-1"/>
  
  <!-- Resume Content -->
  <rect x="300" y="132" width="560" height="40" rx="4" fill="#1E1B4B" opacity="0.8" class="fade-in fade-delay-2"/>
  <rect x="300" y="188" width="400" height="24" rx="4" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-2"/>
  <rect x="300" y="228" width="500" height="16" rx="4" fill="#1E1B4B" opacity="0.3" class="fade-in fade-delay-2"/>
  
  <!-- Experience Section -->
  <rect x="300" y="280" width="120" height="8" rx="4" fill="#6366F1" class="fade-in fade-delay-3"/>
  <rect x="300" y="300" width="200" height="6" rx="3" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-3"/>
  <rect x="300" y="320" width="400" height="4" rx="2" fill="#1E1B4B" opacity="0.3" class="fade-in fade-delay-3"/>
  <rect x="300" y="340" width="380" height="4" rx="2" fill="#1E1B4B" opacity="0.3" class="fade-in fade-delay-3"/>
  
  <!-- Skills Section -->
  <rect x="300" y="380" width="80" height="8" rx="4" fill="#6366F1" class="fade-in fade-delay-4"/>
  <rect x="300" y="410" width="500" height="12" rx="6" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-4"/>
  <rect x="300" y="440" width="450" height="12" rx="6" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-4"/>
  
  <!-- Sidebar Content -->
  <circle cx="84" cy="64" r="20" fill="#818CF8" class="fade-in fade-delay-1"/>
  <rect x="120" y="54" width="100" height="8" rx="4" fill="#E0E7FF" class="fade-in fade-delay-1"/>
  <rect x="120" y="70" width="80" height="6" rx="3" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-1"/>
  
  <!-- Navigation Items -->
  <rect x="48" y="140" width="24" height="24" rx="4" fill="#818CF8" class="fade-in fade-delay-2"/>
  <rect x="84" y="148" width="120" height="8" rx="4" fill="#E0E7FF" class="fade-in fade-delay-2"/>
  
  <rect x="48" y="200" width="24" height="24" rx="4" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-2"/>
  <rect x="84" y="208" width="100" height="8" rx="4" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-2"/>
  
  <rect x="48" y="260" width="24" height="24" rx="4" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-2"/>
  <rect x="84" y="268" width="80" height="8" rx="4" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-2"/>
  
  <!-- Top Navigation Content -->
  <rect x="900" y="44" width="80" height="8" rx="4" fill="#818CF8" class="fade-in fade-delay-2"/>
  <rect x="1000" y="44" width="80" height="8" rx="4" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-2"/>
  
  <!-- User Menu -->
  <circle cx="1100" cy="56" r="16" fill="#818CF8" class="fade-in fade-delay-1"/>
  
  <!-- Stats Cards -->
  <rect x="900" y="120" width="120" height="100" rx="8" fill="#1F2937" class="fade-in fade-delay-2"/>
  <rect x="1040" y="120" width="120" height="100" rx="8" fill="#1F2937" class="fade-in fade-delay-2"/>
  
  <!-- Stats Icons -->
  <circle cx="940" cy="160" r="16" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-3"/>
  <circle cx="1080" cy="160" r="16" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-3"/>
  
  <!-- Stats Text -->
  <rect x="920" y="190" width="40" height="6" rx="3" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-3"/>
  <rect x="1060" y="190" width="40" height="6" rx="3" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-3"/>
  
  <!-- Stats Numbers -->
  <rect x="910" y="210" width="60" height="10" rx="5" fill="#818CF8" class="fade-in fade-delay-3"/>
  <rect x="1050" y="210" width="60" height="10" rx="5" fill="#818CF8" class="fade-in fade-delay-3"/>
  
  <!-- Recent Activity -->
  <rect x="900" y="240" width="260" height="200" rx="8" fill="#1F2937" class="fade-in fade-delay-2"/>
  <rect x="920" y="260" width="80" height="8" rx="4" fill="#818CF8" class="fade-in fade-delay-3"/>
  
  <!-- Activity Items -->
  <rect x="920" y="300" width="40" height="4" rx="2" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-3"/>
  <rect x="920" y="320" width="120" height="4" rx="2" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-3"/>
  
  <rect x="920" y="350" width="40" height="4" rx="2" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-4"/>
  <rect x="920" y="370" width="150" height="4" rx="2" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-4"/>
  
  <rect x="920" y="400" width="40" height="4" rx="2" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-4"/>
  <rect x="920" y="420" width="100" height="4" rx="2" fill="#1E1B4B" opacity="0.5" class="fade-in fade-delay-4"/>
  
  <!-- Animated Border -->
  <rect x="24" y="24" width="1152" height="552" rx="8" 
        fill="none" 
        stroke="#818CF8" 
        stroke-width="2" 
        stroke-dasharray="1000" 
        stroke-dashoffset="1000" 
        class="draw" 
        style="animation: draw 2s ease-out forwards;"
  />
</svg>
